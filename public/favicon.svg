<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Define Gradients -->
  <defs>
    <!-- Background Gradient (Dark Slate to Deep Blue/Purple) -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#3b0764" />
    </linearGradient>

    <!-- Logo Shape Gradient (Cyan to Pink to Yellow) -->
    <linearGradient id="logoGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4" />
      <stop offset="50%" stop-color="#ec4899" />
      <stop offset="100%" stop-color="#eab308" />
    </linearGradient>

    <!-- Outer Glow Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Base (Rounded Square for modern app look) -->
  <rect x="5" y="5" width="90" height="90" rx="25" fill="url(#bgGrad)" />
  
  <!-- Subtle Border matching the glowing theme -->
  <rect x="5" y="5" width="90" height="90" rx="25" fill="none" stroke="url(#logoGrad)" stroke-width="2" opacity="0.5" />

  <!-- Code Bracket Left (<) -->
  <path d="M 40 30 L 20 50 L 40 70" fill="none" stroke="url(#logoGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />
  
  <!-- Code Bracket Right (>) -->
  <path d="M 60 30 L 80 50 L 60 70" fill="none" stroke="url(#logoGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />

  <!-- Forward Slash (/) -->
  <path d="M 55 25 L 45 75" fill="none" stroke="#fff" stroke-width="8" stroke-linecap="round" filter="url(#glow)" opacity="0.9"/>
  
  <!-- "Sparkle" Element in the corner for that premium vibe -->
  <path d="M 75 18 Q 80 18 80 13 Q 80 18 85 18 Q 80 18 80 23 Q 80 18 75 18 Z" fill="#eab308" filter="url(#glow)" />
</svg>
